<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Project</title>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Theme variables */
        :root {
            --background-colour: #1e1e1e;
            --accent-colour: #00bcd4;
            --text-colour: #f0f0f0;
            --button-hover: #0097a7;
        }

        /* Global styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background-colour);
            color: var(--text-colour);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* Main container */
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            width: 100%;
            max-width: 1400px;
        }

        /* Canvas styling */
        canvas {
            border-radius: 12px;
            border: 2px solid #333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            width: 100%;
            height: auto;
            max-height: 700px;
        }

        /* Control panel layout */
        .controls-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            width: 100%;
        }

        /* Base button/input style */
        .btn-base {
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 150px;
        }

        /* Rotation button */
        #toggle-rotation-button {
            background-color: var(--accent-colour);
            color: white;
        }

        #toggle-rotation-button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        /* File input wrapper */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            background-color: #333;
            color: var(--text-colour);
        }

        .file-input-wrapper:hover {
            background-color: #444;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="container">
        <canvas id="gpu-canvas" width="1300" height="700"></canvas>

        <div class="controls-wrapper">
            <button id="toggle-rotation-button" class="btn-base">Start Rotation</button>

            <div class="file-input-wrapper btn-base">
                <span>Upload Texture</span>
                <input type="file" id="texture-upload" accept="image/*">
            </div>
            <div class="file-input-wrapper btn-base">
                <span>Upload Mesh (OBJ)</span>
                <input type="file" id="mesh-upload" accept=".obj">
            </div>
            <button id="reset-texture-button">Reset Texture</button>
        </div>
    </div>

    <!-- WebGPU main script -->
    <script type="module" src="/dist/main.js"></script>
</body>
</html>
